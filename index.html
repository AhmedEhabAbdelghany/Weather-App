<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- End  -->
    <!-- Font Righteous -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- End -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <title>Weather App</title>
</head>

<body>




    <nav class="navbar navbar-expand-lg our-nav">
        <div class="container">
            <a class="branding d-flex" href="/">
                <img src="images/logo.png" alt="" class="logo">
                <div class="logo-type">
                    <h1 class="site-title">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
                <ul class="navbar-nav nav-pills mb-3 gap-4" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link rounded-5 " id="pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-5" id="pills-News-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-News" aria-selected="false">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-5" id="pills-Live-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-Live" aria-selected="false">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-5" id="pills-Photos-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-Photos" aria-selected="false">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-5" id="pills-Contact-tab" data-toggle="pill" href="#" role="tab" aria-controls="pills-Contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="our-section pb-5">
        <div class="container">
            <div class="our-input-details mb-5">

                <input type="search" placeholder="Find your Location..." class="w-100 rounded-5 p-3 border-0 our-input" id="SearchCity">
                <input type="submit" value="Find" class="our-input-btn rounded-5" id="SearchBtn">
            </div>

            <div class="row d-flex flex-wrap justify-content-center mt-5 w-100">
                <div class="our-weather-details our-first-bg col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="our-weather-header  d-flex justify-content-between align-items-center p-3 ">
                        <p class="" id="first-day">Monday</p>
                        <p><span id="day-num">24</span> <span id="day-month">June</span></p>
                    </div>


                    <div class="our-first-weather-deg">
                        <p id="weatherData">Cairo International Airport </p>
                        <h2>
                            <Span id="temp">35.3</Span><sup>o</sup>C</h2>
                        <img src="./images/sunny.webp" id="weatherIcon">

                        <p id="weatherDesc" class="text-primary mb-4">Clear</p>
                        <div id="Condition-details" class="d-flex gap-4">
                            <span><img src="images/icon-umberella.png" alt=""> <span id="first-heat-index">20</span>%</span>
                            <span><img src="images/icon-wind.png" alt=""> <span id="first-wind-mph">18</span> km/h</span>
                            <span><img src="images/icon-compass.png" alt=""> East</span>
                        </div>
                    </div>
                </div>
                <div class="our-weather-details our-mid-bg col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="our-weather-header our-mid-header-bg text-center">
                        <p class="" id="second-day">Tuesday</p>
                    </div>
                    <div class="our-forecast-weather-deg d-flex justify-content-center align-items-center">
                        <img src="./images/sunny.webp" id="second-day-icon">
                        <h2 class="mt-3">
                            <Span id="second-day-max-temp">35.3</Span><sup>o</sup>C</h2>
                        <span><Span id="second-day-min-temp">35.3</Span><sup>o</sup>C</span>
                        <p id="second-day-desc" class="text-primary mt-3"></p>
                    </div>
                </div>
                <div class="our-weather-details our-last-bg col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <div class="our-weather-header text-center">
                        <p class="" id="third-day">Wednesday</p>
                    </div>

                    <div class="our-forecast-weather-deg d-flex justify-content-center align-items-center">
                        <img src="./images/sunny.webp" id="third-day-icon">
                        <h2 class="mt-3">
                            <Span id="third-day-max-temp">35.3</Span><sup>o</sup>C</h2>
                        <span><Span id="third-day-min-temp">35.3</Span><sup>o</sup>C</span>
                        <p id="third-day-desc" class="text-primary mt-3"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <footer class="w-100 our-footer">
        <div class="container ">
            <div class="row">
                <div class="our-subscribe col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="our-input-details">
                        <form action="">
                            <input type="email" placeholder="Enter your email to subscribe..." class="w-100 rounded-5 p-3 border-0 our-input">
                            <input type="submit" value="Subscribe" class="our-input-btn rounded-5">
                        </form>
                    </div>
                    <p class="mt-4 text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                <div class="our-icons col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-4">
                    <div class="our-social-links d-flex justify-content-center align-items-center gap-3">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
